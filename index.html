<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tip calculator app</title>
</head>
<body>
<div class="container">
  
    <main>
      <div class="input-container">
        <label for="bill">Bill</label>
        <input type="number" name="bill" id="bill" required>
        <fieldset>
          <legend>Select Tip %</legend>
          <div class="tip-percentage-container">
            <div class="radio-container">
              <input type="radio" name="percentage" id="five-percent" value=".05">
              <label for="five-percent">5%</label>
            </div>
            <div class="radio-container">
              <input type="radio" name="percentage" id="ten-percent" value=".1">
              <label for="ten-percent">10%</label>
            </div>
            <div class="radio-container">
              <input type="radio" name="percentage" id="fifteen-percent" value=".15">
              <label for="fifteen-percent">15%</label>
            </div>
            <div class="radio-container">
              <input type="radio" name="percentage" id="twenty-percent" value=".2">
              <label for="twenty-percent">20%</label>
            </div>
            <div class="radio-container">
              <input type="radio" name="percentage" id="fifty-percent" value=".5">
              <label for="fifty-percent">50%</label>
            </div>
          </div>
        </fieldset>
        <label for="people">Number of People</label>
        <input type="number" name="people" id="people" required>
        <button id="calc-btn">Calculate</button>
      </div>
      <div class="result-container">
        <div class="tip-amount-container">
          <div class="result-titles">
            <p>Tip Amount</p>
            <p>/ person</p>
            <p id="tipPerPersonDisplay"></p>
          </div>
          <p id="tip-amount"></p>
        </div>
        <div class="total-container">
          <div class="result-titles">
            <p>Total</p>
            <p>/ person</p>
            <p id="totalPerPersonDisplay"></p>
          </div>
          <p id="total-amount"></p>
        </div>
        <button id="reset-btn">Reset</button>
      </div>
    </main>
  
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Isaac Odrosky</a>.
  </div>
</body>

<script src="app.js"></script>
</html>
